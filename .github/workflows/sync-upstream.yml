name: Sync Fork with Upstream

on:
  schedule:
    # Lance tous les lundis Ã  6h00 UTC (2h00 EST)
    - cron: '0 6 * * 1'
  workflow_dispatch:
    # Permet de lancer manuellement depuis l'interface GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Sync fork with upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ajouter le repo upstream (FRONTEND)
          git remote add upstream https://github.com/KelvinTegelaar/CIPP.git
          
          # Fetch upstream
          git fetch upstream
          
          # Merge upstream/main dans main
          git checkout main
          git merge upstream/main --no-edit --allow-unrelated-histories
          
          # Push les changements
          git push origin main
          
      - name: Trigger deployment
        run: |
          echo "Fork synchronized with upstream. Deployment workflow will trigger automatically."
